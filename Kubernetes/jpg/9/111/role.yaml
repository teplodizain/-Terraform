kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  namespace: savchenko
  name: role-savchenko
rules:
- apiGroups: [""]
  resources: ["pods","pods/log"]
  verbs: ["get", "watch", "list"]
- apiGroups: ["extensions", "apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]